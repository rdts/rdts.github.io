<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<link rel="apple-touch-icon" sizes="180x180" href="/jupiter/images/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/jupiter/images/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/jupiter/images/favicon/favicon-16x16.png">
	<link rel="manifest" src="/jupiter/images/favicon/site.webmanifest">
	
	<title>Jupiter Globe</title>
	<style>
		body { margin: 0; overflow: hidden; background-color: #000; 
			-webkit-user-select: none;
			-webkit-touch-callout: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			width:  100%;
			height: 100%;
			margin: 0;
		}
		.tm  { position: absolute; top: 10px; right: 10px; }
		.webgl-error { font: 15px/30px monospace; text-align: center; color: #fff; margin: 50px; }
		.webgl-error a { color: #fff; }
		.unselectable {
		
		}
    </style>
	
	<script>
		/* The following prevents browsers from interpreting pinch gestures as global zoom */
		document.addEventListener('gesturestart', function(e) {
			e.preventDefault();
			document.body.style.zoom = 0.99;
		});

		document.addEventListener('gesturechange', function(e) {
			e.preventDefault();
			document.body.style.zoom = 0.99;
		});

		document.addEventListener('gestureend', function(e) {
			e.preventDefault();
			document.body.style.zoom = 0.99;
		});
	</script>
	
</head>
<body>
	<div id="webgl"></div>
	<script src="js/jquery.min.js"></script>
	<script src="js/dat.gui.min.js"></script>
	<script src="js/three.min.js"></script>
	<script src="js/Detector.js"></script>		
	<script src="js/TrackballControls.js"></script>
	<script src="js/jupiter.js"></script>  
</body>
</html>
